<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https //fonts.googleapis.com/css family=roboto:wght@300;400;500;600&display=swap">
    <title>Employee payroll Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-content header">
        <!-- UC1 employee logo  -->
        <div class="logo-content">
            <img src="image/pngtree-employee-icon-design-template-vector-isolated-png-image_856368.jpg" alt="image" width="4%">
            <div>
                <span class=""emp-text>EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
        </header>

        <!-- uc2 -Employee payroll Form with header and name -->
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head"> Employee payroll form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>

                </div>
        
        <!-- UC3 -specify profile pic to the employee payroll App  -->
        <div class="row-content">
            <label class="label text" for="profile">profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="image\ffea3ab99d95aca466f5c9f3ccb6a7f3.png_wh300 (1).png" required>
                    <img class="profile" id="image1" src="image\ffea3ab99d95aca466f5c9f3ccb6a7f3.png_wh300 (1).png" alt="image1">
                </label>

                <label>
                    <input type="radio" id="profile2" name="profile" value="image\png-clipart-laptop-computer-icons-laborer-employee-employee-computer-computer-employment-thumbnail.png" required>
                    <img class="profile" id="image2" src="image\png-clipart-laptop-computer-icons-laborer-employee-employee-computer-computer-employment-thumbnail.png" alt="image2">
                </label>

                <label>
                    <input type="radio" id="profile3" name="profile" value="image\png-transparent-computer-icons-encapsulated-postscript-font-employee-miscellaneous-photography-logo.png" required>
                    <img class="profile" id="image3" src="image\png-transparent-computer-icons-encapsulated-postscript-font-employee-miscellaneous-photography-logo.png" alt="image3">
                </label>

                <label>
                    <input type="radio" id="profile4" name="profile" value="image\ffea3ab99d95aca466f5c9f3ccb6a7f3.png_wh300.png" required>
                    <img class="profile" id="image4" src="image\ffea3ab99d95aca466f5c9f3ccb6a7f3.png_wh300.png" alt="image4">
                </label>

            </div>

        </div>

            <!-- UC4 -emp payroll form with gender ,department and salary range  -->
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label class="text" for="male">Male</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
                <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                <label class="text" for="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                <label class="text" for="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                <label class="text" for="engineer">Engineer</label>
                <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                <label class="text" for="others">Others</label>

            </div>

        </div>
        <div class="row-content">
            <label class="label text" for="salary">Choose your salary: </label>
            <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output text" for="salary">400000</output>
        </div>
    </form>
</div>
    </body>
</html>
