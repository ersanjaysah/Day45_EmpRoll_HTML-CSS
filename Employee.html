<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https //fonts.googleapis.com/css family=roboto:wght@300;400;500;600&display=swap">
    <title>Employee payroll Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-content header">
        <!-- UC1 employee logo  -->
        <div class="logo-content">
            <img src="image/pngtree-employee-icon-design-template-vector-isolated-png-image_856368.jpg" alt="image" width="4%">
            <div>
                <span class=""emp-text>EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
        </header>

        <!-- uc2 -Employee payroll Form with header and name -->
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head"> Employee payroll form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>

                </div>
        
        <!-- UC3 -specify profile pic to the employee payroll App  -->
        <div class="row-content">
            <label class="label text" for="profile">profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" class="pointer" value="image\ffea3ab99d95aca466f5c9f3ccb6a7f3.png_wh300 (1).png" required>
                    <img class="profile pointer" id="image1" src="image\ffea3ab99d95aca466f5c9f3ccb6a7f3.png_wh300 (1).png" alt="image1">
                </label>

                <label>
                    <input type="radio" id="profile2" name="profile" value="image\png-clipart-laptop-computer-icons-laborer-employee-employee-computer-computer-employment-thumbnail.png" required>
                    <img class="profile" id="image2" src="image\png-clipart-laptop-computer-icons-laborer-employee-employee-computer-computer-employment-thumbnail.png" alt="image2">
                </label>

                <label>
                    <input type="radio" id="profile3" name="profile" value="image\png-transparent-computer-icons-encapsulated-postscript-font-employee-miscellaneous-photography-logo.png" required>
                    <img class="profile" id="image3" src="image\png-transparent-computer-icons-encapsulated-postscript-font-employee-miscellaneous-photography-logo.png" alt="image3">
                </label>

                <label>
                    <input type="radio" id="profile4" name="profile" value="image\ffea3ab99d95aca466f5c9f3ccb6a7f3.png_wh300.png" required>
                    <img class="profile" id="image4" src="image\ffea3ab99d95aca466f5c9f3ccb6a7f3.png_wh300.png" alt="image4">
                </label>

            </div>

        </div>

            <!-- UC4 -emp payroll form with gender ,department and salary range  -->
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label class="text" for="male">Male</label>
            </div>
        </div>
        <div class="row-content">
            <label for="department" class="label text">Department</label>
            <div>
                <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                <label class="text" for="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                <label class="text" for="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                <label class="text" for="engineer">Engineer</label>
                <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                <label class="text" for="others">Others</label>

            </div>

        </div>
        <div class="row-content">
            <label class="label text" for="salary">Choose your salary: </label>
            <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output text" for="salary">400000</output>
        </div>
        <!-- UC5 -Employee payroll form start date -->
        <div class="row-content">
            <label class="label text" for="statrDate">Start Date</label>
            <div>
                <select name="Day" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>

                </select>
                <select name="Month" id="month">
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">August</option>
                    <option value="Sept">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>

                </select>
                <select name="Year" id="year">
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
            </div>
        </div>

    </form>
</div>
    </body>
</html>
